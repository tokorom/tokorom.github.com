{{ define "main" }}
<main class="wrapper">
    <!-- Hero -->
    <header class="header">
    </header>
    {{ .Render "navbar" }}

    <!-- Articles -->
    <div class="entry-feed">
        {{ range (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
          {{ .Render "card" }}
        {{ end }}
    </div>
</main>
{{ end }}
