{{ define "main" }}
<main class="wrapper">
    <!-- Hero -->
    <header class="header">
    </header>
    {{ .Render "navbar" }}

    <!-- Articles -->
    <div class="entry-feed">
        {{ range first 12 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
          {{ .Render "card" }}
        {{ end }}
    </div>

    <div>
      <a href="/posts/">Load All Articles...</a>
    </div>
</main>
{{ end }}
